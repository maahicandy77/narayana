<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject and Teacher List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
/* General styling */
body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f4f8;
}

.table-container {
    width: 80%;
    max-width: 600px;
    text-align: center;
}

/* Table styling */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

thead {
    background-color: #4CAF50;
    color: white;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
}

tbody tr:nth-child(even) {
    background-color: #f2f2f2;
}

tbody tr:hover {
    background-color: #ddd;
}
</style>
<body>
    <div class="table-container">
        <h1>Subject and Teacher List</h1>
        <table>
            <thead>
                <tr>
                    <th>Subject</th>
                    <th>Teacher</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Mathematics</td>
                    <td>Mr. Smith</td>
                </tr>
                <tr>
                    <td>English</td>
                    <td>Ms. Johnson</td>
                </tr>
                <tr>
                    <td>Science</td>
                    <td>Dr. Brown</td>
                </tr>
                <tr>
                    <td>History</td>
                    <td>Mrs. Davis</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
