<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Students' Marks Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    table {
      width: 50%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #ffffff;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <table>
    <thead>
      <tr>
        <th>Student Name</th>
        <th>Marks</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John Doe</td>
        <td>85</td>
      </tr>
      <tr>
        <td>Jane Smith</td>
        <td>92</td>
      </tr>
      <tr>
        <td>Sam Brown</td>
        <td>78</td>
      </tr>
      <tr>
        <td>Emily Johnson</td>
        <td>88</td>
      </tr>
      <tr>
        <td>Michael Lee</td>
        <td>90</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
